<div class="bg-gray-100 w-screen h-screen flex justify-center items-center">
  <div class="p-8 bg-gray-200 rounded-3xl flex flex-col gap-4 text-center border-2 border-indigo-400">
    <h1 class="text-3xl font-semibold text-gray-700 flex items-center">
      Counter: <b class="text-indigo-500 ml-1">{{ count$ | async }}</b>
    </h1>

    <input
      type="number"
      [value]="(count$ | async) || 0"
      (input)="onSetCount($event)"
      class="w-full p-4 rounded-2xl border-2 border-indigo-500 outline-none active:outline-none"
    />

    <div class="w-full grid grid-cols-4 gap-2">
      <button
        *ngFor="let action of Actions"
        (click)="action.action()"
        [ngClass]="getButtonClasses(action.color)"
        class="text-white px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 duration-150 hover:translate-y-2"
      >
        {{ action.name }}
      </button>
    </div>
  </div>
</div>
